{% extends 'home/base.html' %}
{% block content %}

    {% if request.user.company %}
    <a href="{% url 'joblist' %}">My Jobs list</a>
    {% endif %}
    <h2>Current Openings</h2>
    {% for job  in jobposts %}
    <h3>{{job.jobname}} stipend : {{job.jobStipend}} date created:{{job.dateCreated}}</h3>
    <td><a href="{% url 'jobpost' job.id %}">view</a></td>

    {% endfor %}

 {% endblock content %}
