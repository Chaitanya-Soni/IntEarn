{% load static %}

<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
    <title>IntEarn</title>
  </head>

  <body>
  <nav class="navbar navbar-expand-lg navbar-default">
  <div class="container-fluid">
    <a class="navbar-brand company-name" href="#">IntEarn</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Services</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Contact Us</a>
        </li>
      </ul>
      <ul class="navbar-nav ">
      {% if request.user.is_authenticated %}
      <li class="nav-item signup">
        <button type="button" class="btn buttons"><a href="{% url 'student/profile' %}">{{request.user}}</a></button>
        </li>
        <li class="nav-item login">
          <button class="btn buttons"><a href="{% url 'logout' %}">Logout</a></button>
        </li>
      {% else %}
        <li class="nav-item signup">
        <button type="button" class="btn buttons"><a href="{% url 'signup' %}">Signup</a></button>
        </li>
        <li class="nav-item login">
          <button class="btn buttons"><a href="{% url 'login' %}">Login</a></button>
        </li>
      {% endif %}
      </ul>
      <form class="d-flex ">
        <input class="form-control search" type="search" placeholder="Search..." aria-label="Search">
        <button class="btn search" type="submit"><i class="fas fa-search"></i></button>
      </form>
    </div>
  </div>
</nav>
    {% block content %}
    {% endblock content %}
    {% comment %} Amit's footer {% endcomment %}
    
  </body>
</html>
