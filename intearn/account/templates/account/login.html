{% extends 'home/index.html' %}
{% load static %}
{% block login %}
<div class="loginbox">
        <h1>Login
        </h1>
        <form action="" method="post">
            {% csrf_token %}
            {{form.as_p}}
            <input type="submit" value="Login">
            </form>
            <a href="{% url 'signup'%}">Don't have an account?</a>
</div>
{% endblock login %}
