<div class="header-bar">
  <div>
    <h1>
      Welcome to IntEarn !!!
      <p>{{request.user|title}}</p>
    </h1>
  </div>
  {% if request.user.is_authenticated %}
  <a href="{% url 'logout' %}">Logout</a>
  {% else %}
  <a href="{% url 'login' %}">Login</a>
  {% endif %}
</div>
{% if request.user.company %}
<a href="{% url 'company/profile' %}">Profile</a>
<a href="{% url 'joblist' %}">My Jobs list</a>
{% else %}
<a href="{% url 'student/profile' %}">Profile</a>
{% endif %}
<h1>IntEarn Welcomes You</h1>
