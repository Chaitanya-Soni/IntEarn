<div class="header-bar">
    <div>
        <h1>Hello <p>{{request.user|title}}</p></h1>
    </div>
    {% if request.user.is_authenticated %}
    <a href="{% url 'logout' %}">Logout</a>
    {% else %}
    <a href="{% url 'login' %}">Login</a>
    {% endif %}
</div>
    <h1>IntEarn Welcomes You</h1>
<h1>My Jobs list</h1>
    <form  method="get">
    <input type="text" name="search-area">
    <input type="submit" value="search">
    </form>
    <table>
      <tr>
        <th>My Jobs</th>
        <th></th>
        <th></th>
      </tr>
      {%for job in jobs %}
      <tr>
        <td>{{job.JobPosted.jobname}} at {{job}}</td>
        <td><a href="{% url 'jobpost' job.JobPosted.id %}">view</a></td>
      </tr>
      {%empty%}
      <h3>No items</h3>
      {% endfor %}
    </table>
