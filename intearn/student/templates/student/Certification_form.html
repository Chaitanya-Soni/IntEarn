<h1>Add Certifications</h1>
<form action="" method="post">
  {% csrf_token %} {{form.as_p}}
  <input type="submit" value="Submit" />
</form>
<H1>Your Certifications</H1>
<h3></h3>
      {% for certific  in certifics %}
        <p>{{certific}}</p>
        <form method="delete" action="{{certific.id}}">
        <input type="submit"  value="DELETE">
        </form>
      {%empty%}
      <h3>No Certifications add your Certifications in above form</h3>
      {% endfor %}
